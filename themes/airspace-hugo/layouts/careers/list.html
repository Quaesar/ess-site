{{ define "main" }}

{{ partial "page-title.html" . }}

{{ $data := index .Site.Data .Site.Language.Lang }}


<section>
    <div class="container">
        <div class="row" style="display: flex; flex-wrap: wrap;">
            {{ range (where .Site.Pages ".Params.cuad" true) }}
            <div class="col-sm-4">
                <div class="dept-list-info">
                    <img class="dept-list-logo" src="{{ .Params.image | relURL }}" alt="{{ .Title }}">
                </div>
            </div>
            {{ end }}
        </div>
    </div>
</section>

{{ end }}
