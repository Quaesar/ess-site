{{ define "main" }}

{{ partial "page-title.html" . }}

<section class="section">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        {{ .Content }}
      </div>
    </div>
  </div>
</section>

{{ if .Params.accepting}}

<section class="section">
  <div class="container">
    <div class="row">
      {{ range where .Pages "Layout" "posting"}}
      {{ if .Params.accepting}}
      <h2><a href="{{ .Permalink }}">{{ .Params.Title }}</a></h2>
      <p>{{ .Content | truncate 250 }}</p>
      {{end}}
      {{end}}
    </div>
  </div>
</section>

{{end}}

{{ end }}
