{{ define "main" }}

{{ partial "page-title.html" . }}

<section class="section">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <h3>Position Title: {{ .Params.title }}</h3>
        <p>Type: {{.Params.role}}</p>
        <p>Closing Date: {{ dateFormat "Jan 2, 2006" .Params.ending_date}} </p>
        <h3>Position Description:</h3>
        {{ .Content }}
      </div>
    </div>
  </div>
</section>

{{ if .Params.accepting}}

<section class="section">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <h3>Application Form</h3>
        <iframe src="{{.Params.application_form}}" width="100%" height="1114" frameborder="0" marginheight="0" marginwidth="0">Loadingâ€¦</iframe>
      </div>
    </div>
  </div>
</section>

{{end}}

{{ end }}
