<div class="section">
    <div class="container">
        <div class="row">
            <div class="diversity-cat-bar"></div>
            <div class="diversity-cat-head">
                <h4 class="diversity-cat-head-text">Past Posts</h4>
            </div>
        </div>
        <div class="row" style="display: flex; flex-wrap: wrap;">
            {{ range (where .Site.Pages "Params.dacpost" true) }}
            <div class="col-sm-4">
                <a href="{{ .Permalink }}">
                    <div>
                        {{$diversityp := "images/diversity/diversity-post.svg" }}
                        <img class="diversity-post-img" src="{{ .Params.post_image | relURL }}">
                        <div>
                            <h3>{{ .Title }}</h3>
                            <p>Author: {{ .Params.author }}</p>
                            <p>Published: {{ .PublishDate.Format "01|02|2006" }}</p>
                        </div>
                    </div>
                </a>
            </div>
            {{end}}
        </div>
    </div>
</div>
